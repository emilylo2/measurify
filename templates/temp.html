{% extends "layout.html" %}

{% block content %}
<script src="../static/temp.js"></script>
<div class="row h3">
    Learn About Temperature Conversion
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <div class="video">
            <iframe width="500" height="400"src="https://www.youtube.com/embed/kfTbOYJcWH4"></iframe>
        </div>
    </div> 
    <div class="col-md-4">
        <div class="row">
            Convert your own temperatures from Celsius to Fahrenheit
         </div>
        <div class="row">
            <div class="div" style="display: inline-block">
                1.8 *
            </div>
            <div class="div" style="display: inline-block">
                <input size="5" type="text" id="degC">C
            </div>
            <div class="div" style="display: inline-block">
                + 32 =
            </div>
            <div class="degF deg" style="display: inline-block">
            </div>
        </div>
        <div class="row">
            <div class="calculate" >
                <button class="button-6 button-calc" onclick="getDegF();">Calculate</button>
            </div>
        </div>
        <br>
        <div class="row">
            Now try from Fahrenheit to Celsius
         </div>
         <div class="row">
            <div class="div" style="display: inline-block">
                (
                <input size="5" type="text" id="degF2">F
            </div>
            <div class="div" style="display: inline-block">
                - 32) * 0.556 =
            </div>
             <div class="degC2 deg" style="display: inline-block">
             </div>
        </div>
        <div class="row">
            <div class="calculate" >
                <button class="button-6 button-calc" onclick="getDegC();">Calculate</button>
            </div>
        </div>
         </div>
    </div>    
</div>

{% endblock %}
